<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasmator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="page-title">FANTASMATOR</h1>
  <div class="fantasmator">
    <div class="fantasmator__current">
      <img
        id="main-image"
        class="fantasmator__current-image"
        src="./img/dani.jpeg"
      >
      <h2 id="main-title" class="fantasmator__current-title">Dani</h2>
      <small id="main-date" class="fantasmator__current-date">Tue Apr 21 2020</small>
    </div>
    <div class="fantasmator__next">
      <p class="fantasmator__next-title">Pr√≥ximos fantasmas</p>
      <ul id="fantasmator-list" class="fantasmator__list">
        <template id="fantasmator-item-template">
          <li class="fantasmator__item">
            <div class="fantasmator__avatar-wrapper">
              <img class="fantasmator__avatar" src="{{image}}">
            </div>
            <p>
              <span class="fantasmator__name">{{name}}</span><br>
              <small class="fantasmator__date">{{date}}</small>
            </p>
          </li>
        </template>
      </ul>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
